name: Deploy to Minikube using GitHub Actions

on: [push]
  
jobs:
  job1:
    runs-on: ubuntu-22.04
    name: build Node.js Docker Image and deploy to minikube
    steps:
    - uses: actions/checkout@v4

    - name: Start minikube
      uses: medyagh/setup-minikube@v0.0.20

    - name: Try the cluster !
      run: kubectl get pods -A

    - name: Build image
      run: |
        eval $(minikube -p minikube docker-env)  
        docker build -f ./Dockerfile -t gendalfx/nodejs-app:${{ github.sha }} .
        echo -n "verifying images:"
        docker images

    - name: Deploy to minikube
      run: kubectl apply -f k8s-node-app.yaml

    - name: Update Kubernetes deployment with new image
      run: |
        kubectl set image deployment/nodejs-app nodejs-app=gendalfx/nodejs-app:${{ github.sha }}

    - name: Wait for deployment to be ready
      run: |
        kubectl rollout status deployment/nodejs-app --timeout=180s
        kubectl get pods -o wide

    - name: Test service URLs
      run: |
        minikube service list
        SERVICE_URL=$(minikube service nodejs-app --url)
        echo "Service URL for testing: $SERVICE_URL"
        
        echo "Waiting for the application to respond..."
        until curl -f $SERVICE_URL > /dev/null 2>&1; do
          echo "Application is not ready yet, waiting..."
          sleep 5
        done
        echo "Application is responding successfully!"

    - name: Run health checks
      run: |
        SERVICE_URL=$(minikube service nodejs-app --url)
        
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" $SERVICE_URL)
        echo "HTTP Status: $HTTP_STATUS"
        
        if [ "$HTTP_STATUS" -eq 200 ]; then
          echo "Health check passed - application is healthy"
        else
          echo "Health check failed - application returned status: $HTTP_STATUS"
          exit 1
        fi